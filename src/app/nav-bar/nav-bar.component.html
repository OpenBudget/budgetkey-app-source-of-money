<div class="nav-bar-container">
  <div class="nav-bar">
    <h2 class="nav-option" [ngClass]="{'selected-nav-option' : currentlySelected == 'left'}"
      (click)="changeCurrentlySelected('left')">{{leftCaption}}</h2>
    <h2 class="nav-option" [ngClass]="{'selected-nav-option' : currentlySelected == 'middle'}"
      (click)="changeCurrentlySelected('middle')">{{middleCaption}}</h2>
    <h2 class="nav-option" [ngClass]="{'selected-nav-option' : currentlySelected == 'right'}"
      (click)="changeCurrentlySelected('right')">{{rightCaption}}</h2>

  </div>

  <div class="page" *ngIf="currentlySelected=='left'">
    LEFT
  </div>

  <div class="page" *ngIf="currentlySelected=='middle'">
    <middle-nav-bar-page [fetchedData]="fetchedData"></middle-nav-bar-page>
  </div>

  <div class="page" *ngIf="currentlySelected=='right'">
    RIGHT
  </div>
</div>
