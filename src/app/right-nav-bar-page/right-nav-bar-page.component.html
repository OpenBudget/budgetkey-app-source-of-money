<div class="button1">
  <map></map>
  <div ng-controller="ctrl">
    <input #income type="number" ng-model="income" placeholder="שכר חודשי ₪" [min]="0" />
  </div>
  <br />

  <div>
    <input #kids type="number" ng-model="kids" placeholder="מספר ילדים" />
  </div>
  <br />
  <div>
    <select #type name="type" id="property-type" class="form-control" ngModel required>
      <option *ngFor="let type of propertyTypes" [value]="type">
        {{ type }}
      </option>
    </select>
  </div>
  <br />
  <div>
    <div class="calc">
      <button (click)="logval(income.value, kids.value, type.value)">
        חשב
      </button>
    </div>
  </div>
  <div>
    <div *ngIf="showImgs" class="ans">
      <div>
        אתה משלם כ <label class="tax-label">₪{{tax}}</label> מיסים למדינה
      </div>
      המחשה של איפה המיסים שלך עוזרים:
      <div class="imgs">
        <div>
          עזרת לתקן {{(tax/20).toFixed(2)}} תמרורים
          <img src="/assets/img/intersectionImg.jpg" width="350" height="200" />
        </div>
        <div>
          שילמת על הלימודים של {{(tax/100).toFixed(2)}} תלמידים
          <img src="/assets/img/schoolImg.jpg" width="350" height="200" />
        </div>
        <div>
          שילמת על {{(tax/200).toFixed(2)}} F16
          <img src="/assets/img/jetImg.jpg" width="350" height="200" />
        </div>
      </div>
    </div>
  </div>
</div>
