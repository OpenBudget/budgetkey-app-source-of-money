<div>
  <input type="text" #other_tax (keyup.enter)="fetchTaxes(other_tax.value)">
</div>

<div class="taxes" *ngIf="taxes.length">
  <div class="tax" *ngFor="let tax of taxes">
    <button class="tax-btn" (click)="addTax(tax)">{{tax.title}}</button>
    <span>{{tax.net_executed}}</span>
  </div>  
</div>

<div *ngIf="chosen_taxes.length">
  <div *ngFor="let tax of chosen_taxes;let index = index;">
    <span>{{tax.title}}</span>
    <input type="number" placeholder="100%" [(ngModel)]="new_rates[index]" (ngModelChange)="diff()">
    <button (click)="deleteTax(tax)">x</button>
  </div>
</div>
