<div class="tax-selection">
  <button class="tax-btn" (click)="changeTax($event, 1)">
    מס 1 <span id="tax1-cng" class="tax-cng">({{ tax1Cng }}₪)</span>
  </button>
  <button class="tax-btn" (click)="changeTax($event, 2)">
    מס 2 <span id="tax2-cng" class="tax-cng">({{ tax2Cng }}₪)</span>
  </button>
  <button class="tax-btn" (click)="changeTax($event, 3)">
    מס 3 <span id="tax3-cng" class="tax-cng">({{ tax3Cng }}₪)</span>
  </button>
  <button class="tax-btn" (click)="changeTax($event, 4)">
    מס 4 <span id="tax4-cng" class="tax-cng">({{ tax4Cng }}₪)</span>
  </button>
  <button class="tax-btn" (click)="changeTax($event, 5)">
    מס 5 <span id="tax5-cng" class="tax-cng">({{ tax5Cng }}₪)</span>
  </button>
</div>
<div class="tax-input">
  <p>
    מס נוכחי <br />
    <span id="curr-tax">123456789</span>₪
  </p>
  <p>
    מס חדש <br />
    <input id="tax-input-main" />
  </p>
  <p><button id="calc">חשב</button></p>
</div>
<div class="tax-result">
  <p>
    הכנסות נוכחיות <br />
    <span id="curr-inc">123456789</span>₪
  </p>
  <p>
    הפרש <br />
    <span id="diff">12345678</span>₪
  </p>
  <p>
    הכנסות חדשות <br />
    <span id="new-inc">111111111</span>₪
  </p>
</div>
