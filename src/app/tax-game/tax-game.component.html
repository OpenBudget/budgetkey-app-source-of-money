<div class="tax-selection">
  <button class="tax-btn" (click)="changeTax($event, 1)">
    דלק
  </button>
  <button class="tax-btn" (click)="changeTax($event, 2)">
    מע"מ
  </button>
  <button class="tax-btn" (click)="changeTax($event, 3)">
    טבק
  </button>
</div>
<div class="tax-input">
  <div *ngIf="currTax == 'delek'">
    <p>
      <app-single-value-tax
        (onChange)="diff = $event.value"
        tax_type="delek"
      ></app-single-value-tax>
    </p>
  </div>

  <div *ngIf="currTax == 'maam'">
    <p>
      <app-single-value-tax
        (onChange)="diff = $event.value"
        tax_type="maam"
      ></app-single-value-tax>
    </p>
  </div>

  <div *ngIf="currTax == 'tabak'">
    <p>
      <app-single-value-tax
        (onChange)="diff = $event.value"
        tax_type="tabak"
      ></app-single-value-tax>
    </p>
  </div>
</div>
<div class="tax-result">
  <p>
    הכנסות נוכחיות <br />
    <span id="curr-inc">{{ formatNum(totalIncome) }}</span
    >₪
  </p>
  <p>
    הפרש <br />
    <span id="diff">{{ formatNum(diff) }}</span
    >₪
  </p>
  <p>
    הכנסות חדשות <br />
    <span id="new-inc">{{ formatNum(totalIncome + diff) }}</span
    >₪
  </p>
</div>
